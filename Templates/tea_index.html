{% extends 'base.html' %}

{% block content %}
    <h1>Tea List</h1>

    <a href='/teas/new'>Create New Tea List</a>
    <div class="row">
    {% for tea in teas %}
        <h2><a href="/teas/{{tea._id}}">{{ tea.title }}</h2>
        <br />
        <img width="240" height="240" src="/static/{{ tea.brand }}">
        <br />
        <small>{{ tea.description }}</small>
    </div>
    {% endfor %}
{% endblock %}
